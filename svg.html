<body>

        <h2>svg tag</h2>
        <h4>svg circle</h4>
        <svg width="300" height="300">
            <circle cx="100" cy="100" r="60" fill="red" stroke="blue" stroke-width="5"></circle>
        </svg>

        <h4>rectangle</h4>
        <svg width="300" heigth="300">
            <rect width="100" heigth="100" fill="blue" stroke="red" stroke-width="2"></rect>
        </svg>
        
        <h4>line</h4>
        <svg width="300" heigth="300">
            <line x1="0" y1="0" x2="300" y2="300" stroke="red" stroke-width="4"></line>
        </svg>
</body>
