<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>meter tag</h4>
    <p>HTML</p>
    <meter min="0" max="100" style="width: 100%;" id="md"></meter>

    <script>
        var curVal=1;
        function callMeter()
        {
            if(curVal<=100)
            {
                curVal++;
                document.getElementById("md").value=curVal;
            }
        }
        setInterval("callMeter()",1000);
    </script>
</body>
</html>
